<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute Page</title>
    <style>
      body {
        background-color: #f0f8ff;
        font-family: "Comic Sans MS", sans-serif;
        text-align: center;
        color: #333;
        padding: 50px;
      }
      h1 {
        color: #ff69b4;
        font-size: 3em;
      }
      p {
        font-size: 1.2em;
        margin: 20px 0;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }
      .button {
        background-color: #ff69b4;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }
      .button:hover {
        background-color: #ff1493;
      }
      footer {
        margin-top: 40px;
        font-size: 0.9em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome!</h1>
      <p>
        This is your cute and simple webpage. Enjoy the fun, pastel colors and
        comfy vibes!
      </p>
      <a href="#" class="button">Click Me!</a>
    </div>

    <footer>
      <p>Made with ❤️ for you!</p>
    </footer>
  </body>
</html>
